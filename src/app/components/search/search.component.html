<div class="container">
    <div class="modal fade" tabindex="=-1" #testModal id="testModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Check:</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>{{body}}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirm</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-7 mt-3 mx-auto">
            <form class="d-flex my-2 my-lg-0" #f="ngForm" (ngSubmit)="onSubmit(f)">
                <input class="form-control me-2" type="search" name="search" ngModel placeholder="Search"
                    aria-label="Search">
                <button class="btn btn-outline-primary input-group-text shadow-none" type="submit"><i
                        class="bi bi-search me-2"></i>Search</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <ng-template [ngIf]="searchedItems.length == 0" [ngIfElse]="show">
                <h3 class="text-center center mt-3">
                    Welche Items suchen Sie?
                </h3>
            </ng-template>
            <ng-template #show>
                <div class="mt-4">
                    <header *ngIf="searchedItems.length > 0">
                        <p class="text-center center">Sie suchten nach: "{{searchString}}" </p>
                        <p class="text-center center" *ngIf="searchString.length == 0">Es werden <strong>alle</strong>
                            ToDoItems angezeigt!</p>
                    </header>
                    <div *ngIf="this.loadingSpinner == true" class="text-center">
                        <h3>Einen Moment bitte</h3>
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                    <div *ngIf="this.loadingSpinner == false">
                        <div *ngIf="isError == false">
                            <h3 class="text-center center">Search Result</h3>
                            <div class="card-body">
                                <h4>Export as: </h4>
                                <table class="table table-bordered table-striped table-hover row-border hover" datatable
                                    [dtOptions]="dtOptions">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Description</th>
                                            <th>Completed</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of searchedItems">
                                            <td>{{ item.id }}</td>
                                            <td>{{ item.description }}</td>
                                            <td>{{ item.isComplete }}</td>
                                            <td>
                                                <div class="btn-toolbar justify-content-center" role="toolbar"
                                                    aria-label="Toolbar with button groups">
                                                    <div class="btn-group me-2" role="group" aria-label="First group">
                                                        <button type="button"
                                                            class="btn btn-outline-success">Edit</button>
                                                    </div>
                                                    <div class="btn-group" role="group" aria-label="Second group">
                                                        <button type="button"
                                                            class="btn btn-outline-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
